<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <script type="module">
        import { PDFDocument, rgb } from 'https://cdn.skypack.dev/pdf-lib@1.17.0';

        async function generatePDF() {
            const pdfInput = document.getElementById('pdfInput');
            const imageInput = document.getElementById('imageInput');

            if (!pdfInput.files.length || !imageInput.files.length) {
                alert('Please upload both PDF and image files.');
                return;
            }

            const pdfFile = pdfInput.files[0];
            const imageFile = imageInput.files[0];

            const pdfDoc = await PDFDocument.load(await pdfFile.arrayBuffer());
            const imageBytes = await (new Response(imageFile)).arrayBuffer();
            const image = await pdfDoc.embedPng(imageBytes);

            const page = pdfDoc.getPages()[0]; // Assuming you want to add the image to the first page
            const { width, height } = page.getSize();

            // Calculate center position for the image
            const centerX = width / 2 - image.width / 2;
            const centerY = height / 2 - image.height / 2;

            // Add the image to the center of the page
            page.drawImage(image, {
                x: centerX,
                y: centerY,
                width: image.width,
                height: image.height,
                colorRgb: rgb(1, 1, 1), // Specify white color to avoid transparency issues
            });

            // Create a blob from the modified PDF
            const modifiedPdfBytes = await pdfDoc.save();
            const modifiedPdfBlob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });

            // Open the modified PDF in a new window for printing
            const modifiedPdfUrl = URL.createObjectURL(modifiedPdfBlob);
            const printWindow = window.open(modifiedPdfUrl, '_blank');

            // Print the PDF in the new window
            printWindow.onload = function () {
                printWindow.print();
            };
        }
    </script>
</head>
<body>
    <input type="file" id="pdfInput" accept=".pdf">
    <input type="file" id="imageInput" accept="image/*">

    <button onclick="generatePDF()">Generate PDF</button>
</body>
</html>
