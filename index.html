<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Spinner</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #spinner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            animation: spin 3s linear infinite;
            cursor: pointer;
        }

        .blade {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 100% 50%;
            width: 100px;
            height: 10px;
            background-color: #3498db;
            border-radius: 5px;
            animation: bladeSpin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bladeSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="spinner" onclick="stopSpinner()">
        <div class="blade"></div>
        <div class="blade" style="transform: rotate(60deg);"></div>
        <div class="blade" style="transform: rotate(120deg);"></div>
        <div class="blade" style="transform: rotate(180deg);"></div>
        <div class="blade" style="transform: rotate(240deg);"></div>
        <div class="blade" style="transform: rotate(300deg);"></div>
    </div>

    <script>
        let spinning = true;

        function stopSpinner() {
            spinning = !spinning;
            document.getElementById('spinner').style.animationPlayState = spinning ? 'running' : 'paused';
        }
    </script>
</body>
</html>
