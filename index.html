<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Integration</title>
</head>
<body>
    <h1>Image to PDF Integration</h1>
    <p>Upload your image and PDF to automatically integrate the image into the PDF.</p>

    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <br>
        <label for="pdf">Select PDF:</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf">
        <br>
        <button type="submit">Create PDF</button>
    </form>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            // Send image and PDF data to server
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            // Get generated PDF data from response
            const pdfData = await response.blob();

            // Create a link to download the generated PDF
            const pdfLink = document.createElement('a');
            pdfLink.href = window.URL.createObjectURL(pdfData);
            pdfLink.download = 'output.pdf';
            pdfLink.click();
        });
    </script>
</body>
</html>
